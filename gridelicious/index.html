							points

						<option value="mm">
							millimeters

					</select>
				</div>
			</fieldset>
			<div id="main-grid">

						</select>
					</div>
					<div class="field">
						<label for="correct-leading">Correct Leading</label><input type="text" class="text" size="6" name="correct-leading"

					</div>
					<div class="field">
						<label for="image-lines">Image lines</label><input type="text" class="text" size="6" name="image-lines" value=""

						<label for="gutter-width">Gutter Width</label><input type="text" class="text" size="6" name="gutter-width" value=""
